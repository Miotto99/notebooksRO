<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="CSS/cadastroUsuario.css">
    <link rel="icon" href="icone.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="JS/cadastro.js" defer></script>
    <style>
        .form-floating>.form-select~label::after{
            background: #243b55 !important;
        }
        label{
            color: #ffffff !important;
        }

    </style>
</head>
<body>
<div class="caixaCadastro">
    <h1>Cadastro Usuario</h1>
    <div class="caixaUsuario">
        <input type="text" name="nome" required="">
        <label>Nome: </label>
    </div>
    <div class="caixaUsuario">
        <input type="text" name="email" required="">
        <label>E-mail: </label>
    </div>
    <div class="caixaUsuario">
        <input type="text" name="matricula" required="">
        <label>Matricula: </label>
    </div>
    <div class="form-floating">
        <select class="form-select" id="cargo" aria-label="Floating label select example">
            <option selected value="3">Professor</option>
            <option value="2">ADEMIRO</option>
            <option value="1">Coordenador</option>
        </select>
        <label for="cargo">Cargo</label>
    </div>

    <div class="botao1">
        <button id="enviar" class="bt-cadastro">Cadastrar</button> <!--BotÃ£o-->
    </div>
</div>
</body>
</html>
