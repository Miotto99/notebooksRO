<body>
<div class="caixaCadastro">
    <h1>Locação notebook</h1>
    <div class="caixaUsuario">
        <input type="text" name="quantidade" required="" autocomplete="off">
        <label>Quantidade De Notebooks: </label>
    </div>
    <div class="caixaUsuario">
        <input type="text" name="matricula" required=""> <!--Entry tipo senha-->
        <label>Matricula Professor: </label>
    </div>
    <div class="caixaUsuario">
        <input type="text" name="sala" required=""> <!--Entry tipo senha-->
        <label>Sala de aula: </label>
    </div>

    <div class="botao1">
        <button id="enviar" class="bt-cadastro">Locar</button> <!--Botão-->
    </div>
</div>
