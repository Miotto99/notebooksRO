<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="../../JS/software.js" defer></script>
    <title>Cadastro Software</title>

<body>
<div class="container mt-5">
    <h1>Cadastro Software</h1>
    <div class="input-group mb-3">
        <input id="nome" type="text" class="form-control" placeholder="Nome Do Software" aria-label="nome" aria-describedby="basic-addon1">
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="exigelicensa">
        <label class="form-check-label" for="exigelicensa">Exige licensa</label>
    </div>
    <div class="botao1 text-center">
        <button id="enviar" type="button" class="btn btn-primary">Cadastrar</button>
    </div>
</div>
